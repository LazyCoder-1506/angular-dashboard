<div class="border border-gray-300 rounded shadow-lg w-full">
  <div class="bg-indigo-800 rounded-t text-white font-bold p-3">{{ title }}</div>
  <div class="flex flex-col h-[400px] justify-center items-center bg-white rounded-b p-3">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [ngStyle]="{'width': '100%', 'height':'100%','display':'block'}"
    ></highcharts-chart>
  </div>
</div>
